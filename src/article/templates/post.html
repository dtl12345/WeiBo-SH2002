{% extends "base.html" %}

{% block content %}
<h1>发表微博</h1>

<hr>

{% if err %}
<div class="alert alert-danger" role="alert">
    {{ err }}
</div>
{% endif %}

<form action="/article/post" method="POST">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">微博内容</label>
        <div class="col-sm">
            <textarea class="form-control" placeholder="请输入微博内容" name="content" rows="5"></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary offset-md-2">提交</button>
</form>
{% endblock %}
